  <!-- carousel -->
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://assets.website-files.com/5bff8886c3964a992e90d465/5c00621b7aefa4f9ee0f4303_wide-shot.svg" class="w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <!-- <h5>First slide label</h5>
          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p> -->
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://freight.cargo.site/w/4651/q/67/i/845c51df3f8279b658d7b66379ff1d17449b88f32a2a885fe08e9f4279d285f8/Diversity_illustrations_Revised2-01.png" class="w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">

        </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  <!-- collapse -->
  <div class="">
    <a class="btn btn-outline-secondary m-3" data-toggle="collapse" href="#filter-settings" role="button" aria-expanded="false" aria-controls="filter-settings" style="font-size: x-large;">
      <i class="fas fa-filter"></i> Filter
    </a>
    <span class="mt-3 mr-5" style="float:right" id="mode-selector">
      <button class="btn btn-outline-light text-dark" id="card-mode" style="font-size: 2em;"><i class="fa fa-th" id="card-mode" aria-hidden="true"></i></button>
      <button class="btn btn-outline-light text-dark" id="list-mode" style="font-size: 2em;"><i class="fa fa-bars" id="list-mode" aria-hidden="true"></i></button>
    </span>
    
    <div class="collapse ml-5" id="filter-settings">
      <h4 class="mt-1">Gender</h4>
      <div class="btn-group ml-3 mt-1" role="group" aria-label="..." id="gender-filter" >
        <button type="button" class="btn btn-secondary" id="male" style="font-size: larger;">Male</button>
        <button type="button" class="btn btn-secondary" id="female" style="font-size: larger;">Female</button>
        <button type="button" class="btn btn-secondary" id="all" style="font-size: larger;">All</button>
      </div>
      <div>
        <h4 class="mt-5">Age</h4>
        <form action="" id="age-filter" class="mt-1 mx-3" >
          <input id="min-input" type="text" placeholder="min : 21"> ~ <input id="max-input" type="text" placeholder="max : 36"> 
          <button type="submit" class="btn btn-secondary ml-3" style="font-size: large;"> Search </button>
        </form>
      </div>
      <button type="button" class="btn btn-secondary mt-5 ml-3 " id="reset" style="font-size: larger;">reset</button>
    </div>
  </div>


  <!-- user display -->
  <h1 class="text-center"></h1>
  <div class="mt-5 mx-auto">
      <div class="d-flex flex-wrap text-center" id="display-panel">
        <!-- id="display-panel" -->
      </div>
  </div>

  <!-- pagination -->
  <nav aria-label="Page navigation" >
    <ul class="pagination justify-content-center" id="page-navigation">
      
      
    </ul>
